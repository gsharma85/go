apiVersion: v1
kind: Service
metadata:
  name: sensor
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 3000
  selector:
    name: sensor
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-deployment
spec:
  selector:
    matchLabels:
      name: sensor
  template:
    metadata:
      labels:
        name: sensor
    spec:
      containers:
      - name: sensor
        image: gauravsharmanitk/sensor
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
      imagePullSecrets:
      - name: myregistrykey